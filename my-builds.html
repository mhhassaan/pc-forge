<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Builds - PCForge</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/my-builds.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img src="../assets/icons/pcforgelogo.png" alt="PCForge Logo" class="logo-image">
                </a>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="build.html" class="nav-link">Build PC</a></li>
                <li><a href="compare.html" class="nav-link">Compare</a></li>
                <li><a href="learn.html" class="nav-link">Learn</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <button id="authBtn" class="btn btn-primary">Login</button>
            </div>
        </div>
    </nav>

    <main class="my-builds-container">
        <div class="builds-header">
            <h1>My Builds</h1>
            <a href="build.html" class="btn btn-accent">Create New Build</a>
        </div>

        <div id="buildsContent">
            <!-- Builds will be loaded here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 PCForge | Designed for PC Enthusiasts</p>
            <div class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Discord</a>
                <a href="#" class="social-link">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>

                <form id="loginForm" class="auth-form active">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <form id="signupForm" class="auth-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/my-builds.js"></script>
</body>
</html>
