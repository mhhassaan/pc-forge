<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - PCForge</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">üñ•Ô∏èüñºÔ∏è</span>
                <span>PCForge</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="build.html" class="nav-link">Build PC</a></li>
                <li><a href="compare.html" class="nav-link">Compare</a></li>
                <li><a href="learn.html" class="nav-link">Learn</a></li>
                <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <button id="authBtn" class="btn btn-primary">Login</button>
            </div>
        </div>
    </nav>

    <main class="gallery-container">
        <h1>PC Build Gallery</h1>
        <p class="subtitle">Explore pre-built PC configurations for different use cases</p>

        <div class="category-filters">
            <button class="filter-btn active" data-category="all">All Builds</button>
            <button class="filter-btn" data-category="gaming">Gaming</button>
            <button class="filter-btn" data-category="workstation">Workstation</button>
            <button class="filter-btn" data-category="budget">Budget</button>
            <button class="filter-btn" data-category="highend">High-End</button>
        </div>

        <div class="sort-bar">
            <label for="gallerySortSelect">Sort by:</label>
            <select id="gallerySortSelect">
                <option value="default">Default</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="name-asc">Name: A ‚Üí Z</option>
                <option value="name-desc">Name: Z ‚Üí A</option>
            </select>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be loaded here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 PCForge | Designed for PC Enthusiasts</p>
            <div class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Discord</a>
                <a href="#" class="social-link">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>

                <form id="loginForm" class="auth-form active">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <form id="signupForm" class="auth-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gallery-db.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
